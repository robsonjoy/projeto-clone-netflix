<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>

<body>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Animes</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Doutor Estranho no Multiverso da Loucura</h3>
                <p class="descricao">Doutor Estranho, com a ajuda de aliados místicos antigos e novos, atravessa as
                    perigosas realidades alternativas e alucinantes do Multiverso para enfrentar um novo adversário
                    misterioso.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/01.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/02.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/03.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filme" src="img/05.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/06.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/07.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/08.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/09.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8e414bd5b9.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</html>
